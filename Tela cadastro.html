<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Aluno e Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<h2>Cadastro de Aluno e Professor</h2>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Digite seu email" required>
		
		<label for="tipo">Tipo:</label>
		<select id="meu-select" name="tipo">
            <option value="tipo" selected>Tipo</option>
			<option  value="aluno">Aluno</option>
			<option  value="professor" >Professor</option>
		</select>
		
		<label for="curso">Curso:</label>
		<input  type="text" id="curso" name="curso" placeholder="Digite seu curso (somente para alunos)">
		
		<label for="disciplina">Disciplina:</label>
		<input type="text" id="disciplina" name="disciplina" placeholder="Digite sua disciplina (somente para professores)">
		
		<input type="submit" value="Cadastrar">
	</form>

	

    <script src="ValidaFormulario.js"></script>
</body>
</html>
